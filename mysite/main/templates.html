<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body>
    <h1>Погода</h1>

    <form method="GET">
        <input type="text" name="city" placeholder="Введите город">
        <button type="submit">Поиск</button>
    </form>

    {% if weather.error %}
        <p>{{ weather.error }}</p>
    {% else %}
        <h2>{{ weather.city }}</h2>
        <p>Температура: {{ weather.temperature }} °C</p>
        <p>Состояние: {{ weather.description }}</p>
        <p>Влажность: {{ weather.humidity }}%</p>
    {% endif %}
</body>
</html>
